<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Controle de Gastos</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">

    <script src = "https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
    <script src="../../firebase-Config.js"></script>

    <script src = "../../validations.js"></script>
    <script src = "register.js"></script>
    <script src = "../../loading.js"></script>

</head>
<body class = centralize>
    
  <form>
    <div>
    <label>Digite seu E-mail</label>
    <input type="email" id = "email" name = "email" oninput="validateFields()" placeholder="Email">
    </div>
    <div class = "error" id = "emailVoid">Email Ã© Obrigatorio!</div>
    <div class = "error" id = "emailInvalid">Email Invalido!</div>
    <div>
    <label>Digite sua senha</label>
    <input type="password" name = "senha" id = "password" oninput="validateFields()"  placeholder="Senha">
    </div>
    <div class = "error" id = "passwordMinLenght">Senha deve possuir digitos!</div>
    <div class = "error" id = "passwordVoid">Senha Vazia!</div>
    <div>
    <label>Digite sua senha Novamente</label>
    <input type="password" name = "senha02" id = "password02" oninput="validateFields()"  placeholder="Confirmar Senha">
    </div>
    <div class = "error" id = "passwordDifferent">Senha e Confirmar Senha devem ser Iguais!</div>
    <div>
    <button type ="button" class = "solid" disabled =  true id = "registerButton" onclick="register()">Registrar</button>
    </div>
    <div>
    <button type ="button" id = "loginButton" onclick="login()">Login</button>
    </div>
</form>

</body>
</html>
