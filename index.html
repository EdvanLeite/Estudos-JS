<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">

    <script src = "https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>

</head>
<body class = centralize>
    
    <form>
        <div>
        <label>Digite seu E-mail</label>
        <input type="email" id = "email" name = "email" oninput="validateFields()" placeholder="Email">
        </div>
        <div class = "error" id = "emailVoid">Email Ã© Obrigatorio!</div>
        <div class = "error" id = "emailInvalid">Email Invalido!</div>
        <div>
        <label>Digite sua senha</label>
        <input type="password" name = "senha" id = "password" oninput="validateFields()"  placeholder="Senha">
        </div>
        <div class = "error" id = "passwordInvalid">Senha Invalida!</div>
        <div>
        <button type ="button" class = "clear" id = "recoveryPassButton" disabled = "true" onclick = recoveryPassword()>Recuperar Senha</button>
        </div>
        <button type ="button" class = "slid" id = "loginButton" disabled="true" onclick="login()">entrar</button>
        <div>
        <button type ="button" class = "solid" onclick="register()">Registrar</button>
        </div>
    </form>
    

</body>
</html>
