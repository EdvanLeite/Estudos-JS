<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="index.css">
    <script src = "index.js"></script>
</head>
<body>
    
    <form>
        <div>
        <label>Digite seu E-mail</label>
        <input type="email" name = "email" oninput="validateFields()" placeholder="Email">
        </div>
        <div Class = "error" id = "emailVoid">Email é Obrigatorio!</div>
        <div Class = "error" id = "emailInvalid">Email Invalido!</div>
        <div>
        <label>Digite sua senha</label>
        <input type="password" name = "senha" id = "password" oninput="validateFields()"  placeholder="Senha">
        </div>
        <div Class = "error" id = "passwordVoid">Senha é Obrigatorio!</div>
        <div Class = "error" id = "passwordInvalid">Senha Invalido!</div>
        <div>
        <button type ="button" class = "clear" id = "recoveryPassButton" disabled = "true">Recuperar Senha</button>
        </div>
        <button type ="button" class = "slid" id = "loginButton" disabled="true">entrar</button>
        <div>
        <button type ="button" class = "solid">Registrar</button>
        </div>


    </form>
    
</body>
</html>
